<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Monitor - Statistiche Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Top Left: CPU Usage -->
            <div class="panel">
                <div class="panel-title">CPU USAGE</div>
                <div class="loading-spinner">
                    <div class="cpu-radial" id="cpu-radial">
                        <div class="cpu-percentage" id="cpu-percent">0%</div>
                    </div>
                </div>
            </div>

            <!-- Top Middle: Data Volume -->
            <div class="panel wide">
                <div class="panel-title">MEMORY VOLUME</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="memory-progress"></div>
                    </div>
                    <div class="progress-text" id="memory-text">
                        <span class="left">0.0GB</span><span class="right">16.0GB</span>
                    </div>
                </div>
                <div class="overall-progress" id="memory-overall">0%</div>
            </div>

            <!-- Top Right: Uptime -->
            <div class="panel">
                <div class="panel-title">UPTIME</div>
                <div class="time-display" id="uptime">0h:00m:00s</div>
                <div class="time-subtitle">SYSTEM RUNNING</div>
            </div>

            <!-- Middle Left: GPU Stats -->
            <div class="panel">
                <div class="panel-title">GPU STATS</div>
                <div class="gpu-info" id="gpu-info">
                    <div class="gpu-row">
                        <span class="label">LOAD</span>
                        <span class="value" id="gpu-load">0%</span>
                    </div>
                    <div class="gpu-row">
                        <span class="label">MEMORY</span>
                        <span class="value" id="gpu-memory">0/0 GB</span>
                    </div>
                    <div class="gpu-row">
                        <span class="label">TEMP</span>
                        <span class="value" id="gpu-temp">0°C</span>
                    </div>
                </div>
            </div>

            <!-- Middle Center: Top Processes -->
            <div class="panel wide">
                <div class="panel-title">TOP PROCESSES</div>
                <div class="processes-container" id="processes-container">
                    <div class="process-header">
                        <span class="proc-name">PROCESS</span>
                        <span class="proc-cpu">-</span>
                        <span class="proc-memory">MEM%</span>
                    </div>
                    <div class="processes-list" id="processes-list">
                        <!-- Processi popolati dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Middle Right: System Temperature -->
            <div class="panel">
                <div class="panel-title">TEMPERATURE</div>
                <div class="temp-multi-display">
                    <div class="temp-row">
                        <span class="temp-label">CPU</span>
                        <span class="temp-value" id="cpu-temp">0°C</span>
                    </div>
                    <div class="temp-row">
                        <span class="temp-label">GPU</span>
                        <span class="temp-value" id="gpu-temp">0°C</span>
                    </div>
                    <div class="temp-row">
                        <span class="temp-label">SYS</span>
                        <span class="temp-value" id="system-temp">0°C</span>
                    </div>
                    <div class="temp-row">
                        <span class="temp-label">MB</span>
                        <span class="temp-value" id="mb-temp">0°C</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Left: Network Speed -->
            <div class="panel">
                <div class="panel-title">NETWORK I/O</div>
                <div class="speed-display" id="network-speed">0MB/s</div>
            </div>

            <!-- Bottom Middle: Storage -->
            <div class="panel wide">
                <div class="panel-title">STORAGE</div>
                <div class="storage-container">
                    <div class="vertical-bars" id="storage-bars"></div>
                    <div class="storage-info">
                        <div class="storage-text" id="storage-text">
                            <span class="left">0GB</span><span class="right">0GB</span>
                        </div>
                        <div class="storage-percent" id="storage-overall">0%</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Right: System Info -->
            <div class="panel">
                <div class="panel-title">SYSTEM</div>
                <div class="services-info" id="services-info">
                    <div class="services-list" id="services-list">
                        <!-- Informazioni sistema popolate dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}?v=3"></script>
</body>
</html>
