<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Monitor - Statistiche Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=10">
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Top Left: CPU Usage -->
            <div class="panel">
                <div class="panel-title">CPU USAGE</div>
                <div class="loading-spinner">
                    <div class="cpu-radial" id="cpu-radial">
                        <div class="cpu-percentage" id="cpu-percent">0%</div>
                    </div>
                </div>
            </div>

            <!-- Top Middle: Data Volume -->
            <div class="panel wide">
                <div class="panel-title">MEMORY VOLUME</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="memory-progress"></div>
                    </div>
                    <div class="progress-text" id="memory-text">
                        <span class="left">0.0GB</span><span class="right">16.0GB</span>
                    </div>
                </div>
                <div class="overall-progress" id="memory-overall">0%</div>
            </div>

            <!-- Top Right: Uptime -->
            <div class="panel">
                <div class="panel-title">UPTIME</div>
                <div class="time-display" id="uptime">0h:00m:00s</div>
                <div class="time-subtitle">SYSTEM RUNNING</div>
            </div>

            <!-- Middle Left: Network Activity -->
            <div class="panel">
                <div class="panel-title">NETWORK</div>
                <div class="gpu-info" id="gpu-info">
                    <div class="gpu-row">
                        <span class="label">UP</span>
                        <span class="value" id="net-upload">0 KB/s</span>
                    </div>
                    <div class="gpu-row">
                        <span class="label">DOWN</span>
                        <span class="value" id="net-download">0 KB/s</span>
                    </div>
                    <div class="gpu-row">
                        <span class="label">CONN</span>
                        <span class="value" id="net-connections">0</span>
                    </div>
                </div>
            </div>

            <!-- Middle Center: Top Processes -->
            <div class="panel wide">
                <div class="panel-title">TOP PROCESSES</div>
                <div class="processes-container" id="processes-container">
                    <div class="process-header">
                        <span class="proc-name">PROCESS</span>
                        <span class="proc-cpu">CPU%</span>
                        <span class="proc-memory">MEM%</span>
                    </div>
                    <div class="processes-list" id="processes-list">
                        <!-- Processi popolati dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Middle Right: System Temperature -->
            <div class="panel">
                <div class="panel-title">TEMPERATURE</div>
                <div class="progress-container">
                    <div class="temp-progress-bars" id="temp-progress-bars">
                        <!-- Barre temperature popolate dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Bottom Left: GPU Stats -->
            <div class="panel">
                <div class="panel-title">GPU STATS</div>
                <div class="gpu-stats-display">
                    <div class="gpu-main-stat" id="gpu-main-load">0%</div>
                    <div class="gpu-subtitle">GPU LOAD</div>
                    <div class="gpu-details">
                        <div class="gpu-detail-row">
                            <span class="gpu-label">MEM</span>
                            <span class="gpu-value" id="gpu-memory">0/0 GB</span>
                        </div>
                        <div class="gpu-detail-row">
                            <span class="gpu-label">TEMP</span>
                            <span class="gpu-value" id="gpu-temp">0Â°C</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Middle: Storage -->
            <div class="panel wide">
                <div class="panel-title">STORAGE</div>
                <div class="storage-container">
                    <div class="vertical-bars" id="storage-bars"></div>
                    <div class="storage-info">
                        <div class="storage-text" id="storage-text">
                            <span class="left">0GB</span><span class="right">0GB</span>
                        </div>
                        <div class="storage-percent" id="storage-overall">0%</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Right: All Disks -->
            <div class="panel">
                <div class="panel-title">ALL DISKS</div>
                <div class="storage-container">
                    <div class="disks-bars-container" id="disks-bars-container">
                        <!-- Barre dischi popolate dinamicamente -->
                    </div>
                    <div class="disks-info" id="disks-info">
                        <!-- Info dischi popolata dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}?v=8"></script>
</body>
</html>
